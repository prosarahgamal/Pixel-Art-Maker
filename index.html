<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div>
            <label for="inputHeight">
                height
                <input type="number" id="inputHeight" name="height" min="1" value="1" onchange="setHeight(this)" onkeyup="setHeight(this)">
            </label>

            <label for="inputWidth">
                width
                <input type="number" id="inputWidth" name="width" min="1" value="1" onchange="setWidth(this)" onkeyup="setWidth(this)">
            </label>
        </div>
        <div>
            <input type="button" value="Make Grid" onclick="makeGrid(this)" onkeyup="makeGrid(this)">
        </div>
    </form>

    <small class="error" id="error"></small>

    <h2>Pick A Color</h2>
    <!-- needed to set a different default value for the color
    because the RGB values doesn't change when a color is selected
    if the color was #000000 which is the default-->
    <input type="color" id="colorPicker"  value="#000002" onchange="setColor(this)" onkeyup="setColor(this)">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
